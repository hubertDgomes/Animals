<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="type">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 m-auto text-center">
                    <h1>The Animals <span class="typed"></span></h1>
                </div>
            </div>
        </div>
    </section>
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 m-auto text-center TEXTH1">
                    <h1>Some of My Favourite Animals</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">

                    <div class="card">
                        <a href="images/pexels-pille-kirsi-222198-1031460.jpg" data-lightbox="roadtrip">
                            <img src="images/pexels-pille-kirsi-222198-1031460.jpg" class="card-img-top img-fluid w-100"
                                alt="">
                        </a>
                    </div>


                </div>

                <div class="col-lg-4">


                    <div class="card">
                        <a href="images/pexels-roman-odintsov-6897439.jpg" data-lightbox="roadtrip">
                            <img src="images/pexels-roman-odintsov-6897439.jpg" class="card-img-top img-fluid w-100"
                                alt="">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/pexels-shvetsa-4588064.jpg" data-lightbox="roadtrip">
                            <img src="images/pexels-shvetsa-4588064.jpg" class="card-img-top img-fluid w-100" alt="">
                        </a>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/pexels-wildlittlethingsphoto-3292065.jpg" data-lightbox="roadtrip">
                            <img src="images/pexels-wildlittlethingsphoto-3292065.jpg"
                                class="card-img-top img-fluid w-100" alt="">
                        </a>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/pexels-fox-58267-688885.jpg" data-lightbox="roadtrip">
                            <img src="images/pexels-fox-58267-688885.jpg" class="card-img-top img-fluid w-100" alt="">
                        </a>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/pexels-naushil-skyhawk-asia-151720-681178.jpg" data-lightbox="roadtrip">
                            <img src="images/pexels-naushil-skyhawk-asia-151720-681178.jpg"
                                class="card-img-top img-fluid w-100" alt="">
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Lightshoot part Ends -->

    <section id="venoshot">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 m-auto text-center TEXTH1">
                    <h1>Here are some Dogs</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="images/dog1.jpg">
                            <img src="images/dog1.jpg" class="card-img-top img-fluid w-100" alt="">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="images/dog2.jpg">
                            <img src="images/dog2.jpg" class="card-img-top img-fluid w-100" alt="">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="images/dog3.jpg">
                            <img src="images/dog3.jpg" class="card-img-top img-fluid w-100" alt="">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="images/dog4.jpg">
                            <img src="images/dog4.jpg" class="card-img-top img-fluid w-100" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mt-5 m-auto text-center">
                    <a class="my-video-links" data-autoplay="true" data-maxwidth="70%" data-vbtype="video"
                        href="https://youtu.be/e28-AugjVAw?si=yYNhB7IckBE3xVko">
                        <i class="fa-solid fa-circle-play fs-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="filter">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto text-center TEXTH1">
                    <button class="btn" data-filter=".mix">All</button>
                    <button class="btn" data-filter=".dog">Dogs</button>
                    <button class="btn" data-filter=".cat">Cats</button>
                    <button class="btn" data-filter=".rabb">Rabbits</button>
                </div>
            </div>
            <div class="row itemFilter">
                <div class="col-lg-4 mb-5 mix dog">
                    <img src="images/dog1.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix dog">
                    <img src="images/dog2.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix dog">
                    <img src="images/dog3.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix dog">
                    <img src="images/dog4.jpg" class="img-fluid w-100" alt="">
                </div>
                <!-- cats -->
                <div class="col-lg-4 mb-5 mix cat">
                    <img src="images/cat1.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix cat">
                    <img src="images/cat2.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix cat">
                    <img src="images/cat3.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix cat">
                    <img src="images/cat4.jpg" class="img-fluid w-100" alt="">
                </div>
                <!-- Rabbits -->
                <div class="col-lg-4 mb-5 mix rabb">
                    <img src="images/rabb1.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix rabb">
                    <img src="images/rabb2.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix rabb">
                    <img src="images/rabb3.jpg" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-4 mb-5 mix rabb">
                    <img src="images/rabb4.jpg" class="img-fluid w-100" alt="">
                </div>
            </div>
        </div>
    </section>




    <!-- JS part -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/mixitup-multifilter.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
    <!-- JS part -->
</body>

</html>
